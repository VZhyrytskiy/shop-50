<div class="cart-item__name">{{ item.name | uppercase }}</div>
<div class="cart-item__price">
  {{ item.price | currency: "USD":"symbol":"1.2-2" }}
</div>
<div class="cart-item__quantity">X {{ item.quantity }}</div>
<button (click)="onAddOneClick()">+</button>
<button (click)="onRemoveOneClick()">-</button>
<button (click)="onRemoveAllClick()">X</button>
